name: auth-workflow.yml
on:
  push:
    branches:
      - "master"
    paths:
      - "**.js"
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Create .env file
        run: |
          echo "PORT=8000" >> .env
          echo "MONGODB_URI=mongodb://localhost:27017/test_db" >> .env
          echo "JWT_SECRET=test_secret_key_for_ci" >> .env
          echo "NODE_ENV=test" >> .env
      - name: Run tests
        run: npx jest
