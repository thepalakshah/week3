name: auth-workflow.yml

on:
    push:
        branches:
            - "master"
        paths:
            - "**.js"

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            mongo:
                image: mongo:latest
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
                    --health-interval=10s 
                    --health-timeout=5s 
                    --health-retries=5

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Use Node.js 24
              uses: actions/setup-node@v3
              with:
                  node-version: 24

            - name: Install dependencies
              run: npm install

            - name: Start app
              run: npm start &

            - name: Run tests
              run: npm test
